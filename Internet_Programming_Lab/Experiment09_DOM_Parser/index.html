<html>
    <body>
        <h1> Simple XML Parser using String</h1>
        <div>
            <b> To: </b><span id="to"> </span><br/>
            <b> From: </b><span id="from"></span><br/>
            <b> Heading: </b><span id="head"></span><br/>
            <b> Message: </b><span id="message"></span>
        </div>
        <script type="text/javascript">

            txt="<note>";
            txt=txt+"<to>Balu</to>";
            txt=txt+"<from>Raju</from>";
            txt=txt+"<heading>Reminder</heading>";
            txt=txt+"<body>hi,good morining</body>";
            txt=txt+"</note>";

            if (window.DOMParser) 
            {
                parser=new DOMParser();
                xmlDoc=parser.parseFromString(txt,"text/xml");
            }
            else
            {
                xmlDoc=new ActiveXObject("Microsoft.XMLDOM");
                xmlDoc.async=false;
                xmlDoc.loadXML(txt);
            }

            document.getElementById("to").innerHTML=xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
            document.getElementById("from").innerHTML=xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
            document.getElementById("head").innerHTML=xmlDoc.getElementsByTagName("heading")[0].childNodes[0].nodeValue;
            document.getElementById("message").innerHTML=xmlDoc.getElementsByTagName("body")[0].childNodes[0].nodeValue;

        </script>
    </body>
</html>
